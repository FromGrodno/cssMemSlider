<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>CssSlider</title>
</head>

<body>
   <div class="slider">

      <input type="radio" name="switch" id="knopka1" checked>
      <input type="radio" name="switch" id="knopka2">
      <input type="radio" name="switch" id="knopka3">
      <input type="radio" name="switch" id="knopka4">

      <div class="slider-mem">
         <div class="slides">
            <img src="./assets/one.jpg" alt="mem one">
            <img src="assets/two.jpg" alt="mem two">
            <img src="assets/three.jpg" alt="mem three">
            <img src="assets/five.jpg" alt="mem five">
         </div>
      </div>

      <div class="switch-text">
         <div class="slider-text">
            <div class="text">
               <span class="">First slide</span>
               <span class="">Second slide</span>
               <span class="">Third slide</span>
               <span class="">Fifth slide</span>
            </div>
         </div>
         <div class="slider-switch">
            <div class="switch">
               <label for="knopka1">
                  <div class="label one"></div>
               </label>
               <label for="knopka2">
                  <div class="label two"></div>
               </label>
               <label for="knopka3">
                  <div class="label three"></div>
               </label>
               <label for="knopka4">
                  <div class="label five"></div>
               </label>
            </div>
         </div>

      </div>

   </div>
</body>

</html>
